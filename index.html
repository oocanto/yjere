<!DOCTYPE html>
<html>
    <title>Yjere&nbsp;&middot;&nbsp;Sistemas de informaci&oacute;n</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/ico" sizes="48x48" href="img/favicon/favicon.ico" />
    <link rel="stylesheet" href="css/w3.css" />
    <link rel="stylesheet" href="css/w3-theme-blue-grey.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/PgwSlideshow/pgwslideshow.min.js"></script>
    <link rel="stylesheet" href="js/PgwSlideshow/pgwslideshow_light.min.css" />
    <link rel="stylesheet" href="js/PgwSlideshow/pgwslideshow.min.css" />
    <script type="text/javascript">
        // Accordion
        function myFunction(id) {
          var x = document.getElementById(id);
          if (x.className.indexOf("w3-show") == -1) {
            x.className += " w3-show";
            x.previousElementSibling.className += " w3-theme-d1";
          } else { 
            x.className = x.className.replace("w3-show", "");
            x.previousElementSibling.className = 
            x.previousElementSibling.className.replace(" w3-theme-d1", "");
          }
        }
        
        // Used to toggle the menu on smaller screens when clicking on the menu button
        function openNav() {
          var x = document.getElementById("navDemo");
          if (x.className.indexOf("w3-show") == -1) {
            x.className += " w3-show";
          } else { 
            x.className = x.className.replace(" w3-show", "");
          }
        }
        
        $(document).ready(function() {
        
          $("#page-header").load("html/omni/header.html");
          
          $("#page-carousel").load("html/content/carousel.html", function() {
        
            //Slider
            var pgwSlideshow = $('.pgwSlideshow').pgwSlideshow({
            
                mainClassName: 'pgwSlideshowLight',
                displayList: false,
                autoSlide: true,
                transitionEffect : 'fading',
                adaptiveDuration : 500,
                transitionDuration: 500,
                intervalDuration: 10000
            
            });
            
            pgwSlideshow.startSlide();
            
          });
        
          $("#page-content").load("html/content/about.html");
        
          $("#page-footer").load("html/omni/footer.html");
        
        });
        
    </script>
    <style>
        html, body, h1, h2, h3, h4, h5 {font-family: "Open Sans", sans-serif}
    </style>
    <body class="w3-theme-l5">

        <div id="page-header">
        </div>

        <div class="w3-container w3-content" style="max-width:1400px;margin-top:20px">

            <div id="page-carousel">
            </div>

            <div id="page-content">
            </div>
            
        </div>

        <div id="page-footer">
        </div>
        
    </body>
</html>
